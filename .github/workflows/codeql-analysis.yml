name: "CodeQL"

on:
  push:
  #  branches: [ master ]
  pull_request:
    # The branches below must be a subset of the branches above
  #  branches: [ master ]
  #schedule:
  #  - cron: '31 22 * * 4'

jobs:
  analyze:
    name: ${{ matrix.sys.system }}
    runs-on: ${{ matrix.sys.os }}
    #permissions:
    #  actions: read
    #  contents: read
    #  security-events: write

    strategy:
      fail-fast: false
      matrix:
        # language: [ 'cpp' ]
        # CodeQL supports [ 'cpp', 'csharp', 'go', 'java', 'javascript', 'python' ]
        # Learn more:
        # https://docs.github.com/en/free-pro-team@latest/github/finding-security-vulnerabilities-and-errors-in-your-code/configuring-code-scanning#changing-the-languages-that-are-analyzed
        sys:
          #- { system: ubuntu, os: ubuntu-latest , shell: bash }
          #- { system: macos , os: macos-latest  , shell: bash }
          - { system: cygwin, os: windows-latest, shell: 'cyg   {0}' }
          - { system: msys2 , os: windows-latest, shell: 'msys2 {0}' }

    defaults:
      run:
        shell: ${{ matrix.sys.shell }}

    steps:

    - name: '⚙️ git config'
      run: git config --global core.autocrlf false
      shell: bash

    - name: Checkout repository
      uses: actions/checkout@v2
      with:
        fetch-depth: 0

    # Initializes the CodeQL tools for scanning.
    - name: Initialize CodeQL
      uses: github/codeql-action/init@v1
      with:
        languages: cpp
        # If you wish to specify custom queries, you can do so here or in a config file.
        # By default, queries listed here will override any specified in a config file.
        # Prefix the list here with "+" to use these queries and those in the config file.
        # queries: ./path/to/local/query, your-org/your-repo/queries@main

    # Autobuild attempts to build any compiled languages  (C/C++, C#, or Java).
    # If this step fails, then you should remove it and run the build manually (see below)
    #- name: Autobuild
    #  uses: github/codeql-action/autobuild@v1

    # ℹ️ Command-line programs to run using the OS shell.
    # 📚 https://git.io/JvXDl

    # ✏️ If the Autobuild fails above, remove it and uncomment the following three lines
    #    and modify them (or add more) to build your code if your project
    #    uses a compiled language

    - name: Prepare MSYS2
      if: ${{ matrix.sys.system == 'msys2' }}
      uses: msys2/setup-msys2@v2
      with:
        msystem: MSYS
        install: base-devel msys2-devel lzip
        update: true

    # https://docs.github.com/en/actions/using-github-hosted-runners/about-github-hosted-runners#preinstalled-software
    - name: Install Dependencies
      shell: bash
      run: |
        echo "PATH=$PATH"
        echo "Environment:"
        env | sort
        case '${{ matrix.sys.system }}' in
          (ubuntu)
            sudo apt-get install gcc autoconf gettext autopoint help2man lzip texinfo texlive
            ;;
          (macos)
            brew install bison flex gcc autoconf automake libtool gettext help2man lzip texinfo texlab
            ;;
          (cygwin)
            # choco install tinytex
            # https://community.chocolatey.org/packages/Cygwin
            choco install bison flex autoconf automake libtool gettext help2man lzip texlive --source cygwin
            echo "Appending 'C:/cygwin/usr/bin' to PATH (file: $GITHUB_PATH)"
            echo >> $GITHUB_PATH "$ChocolateyToolsLocation"

            # generate batch file for CYGWIN shell
            pushd "$RUNNER_TEMP"
            mkdir -p cygwin
            echo > cygwin/cyg.CMD '@ECHO OFF'
            echo >>cygwin/cyg.CMD 'SETLOCAL'
            echo >>cygwin/cyg.CMD "C:\\cygwin\\bin\\bash -leo pipefail -c 'cd \"\$(cygpath '%CD:\\=/%')\"; %*'"
            popd
            echo >> "$GITHUB_PATH" "${RUNNER_TEMP}\\cygwin"
            ;;
          (msys2)
            choco install tinytex
            ;;
          (*)
            echo "System ${{ matrix.sys.system }} on ${{ matrix.sys.os }} not configured."
            exit 1
            ;;
        esac

    - name: Run Autogen
      if: ${{ success() }}
      run: |
        autoreconf --version
        ./autogen.sh

    - name: Run Configure
      if: ${{ success() }}
      run: |
        mkdir -p build
        cd build
        ../configure -C

    - name: Run Make
      if: ${{ success() }}
      run: |
        if ! make -j12 V=0
        then
          rc=$?
          make V=1 # show command line where error occurred
          exit $rc
        fi
      working-directory: build

    - name: Run Tests
      if: ${{ success() }}
      run: make -j12 V=0 check || { rc=$?; cat tests/test-suite.log; exit $rc; }
      working-directory: build

    - name: Run Distcheck
      if: ${{ success() }}
      run: make distcheck
      working-directory: build

    - name: Perform CodeQL Analysis
      uses: github/codeql-action/analyze@v1

    - name: Show CodeQL Results
      run: cat results/cpp-builtin.sarif || true

    - name: Upload Artefacts
      if: ${{ always() }}
      uses: actions/upload-artifact@v2
      with:
        name: artifact-${{ matrix.sys.system }}
        path: |
          build/config.*
          build/src/config.h
          build/src/stage1scan.c
          build/src/scan.c
          build/tests/test-suite.log
          build/flex-*.tar.*
          results/cpp-builtin.sarif
